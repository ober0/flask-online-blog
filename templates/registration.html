<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form method="post">
            <h2 class="warn">{{ text }}</h2>
            <input type="text" name="username" id="username" placeholder="Логин" required><br>
            <input type="name" name="name" id="name" placeholder="Никнейм" required><br>
            <input type="password" name="password" id="password" placeholder="Пароль" required><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
